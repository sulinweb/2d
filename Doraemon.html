<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="Doraemon.css">
</head>
<body>
    <!--头/脸-->
    <div class="face">
        <div class="light"></div>

        <div class="white"></div>
        <!--眼睛-->
        <div class="eye left_eye"></div>
        <div class="eye right_eye"></div>
        <!--眼珠-->
        <di class="baack_eye left_black"></di>
        <div class="baack_eye right_black"></div>
        <!--鼻子-->
        <div class="note">
            <div class="dian"></div>
        </div>
        <!--胡须-->
        <div class="mouth_rewrite">
            <div class="huxu huxu1"></div>
            <div class="huxu huxu2"></div>
            <div class="huxu huxu3"></div>
            <div class="huxu huxu4"></div>
            <div class="huxu huxu5"></div>
            <div class="huxu huxu6"></div>
            <div class="bichang"></div>
            <div class="mouse"></div>
        </div>
    </div>
    <!--围巾-->
    <div class="scarf"></div>
    <!--身体-->
    <div class="body">
        <!--<div class="body_que"></div>-->
        <div class="body_white"></div>
        <div class="circle"></div>
        <div id="circle_rewrite"></div>

        <div id="bell">
            <div id="bell_line"></div>
            <div id="bell_circle"></div>
            <div id="bell_under"></div>
            <div id="bell_light"></div>
        </div>
    </div>
    <!--胳膊-->
    <div class="left_hand">
        <div class="arm_left"></div>
        <div class="hand_circle hand_left"></div>
        <div class="arm_rewrite_left"></div>
    </div>
    <div class="right_hand">
        <div class="arm_right"></div>
        <div class="hand_circle hand_right"></div>
        <div class="arm_rewrite_right"></div>
    </div>
    <!--脚-->
    <div class="foot">
        <div id="foot_left"></div>
        <div id="foot_right"></div>
        <div id="foot_rewrite"></div>
    </div>

</body>
</html>
